<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .box {
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(251, 210, 4, 0.5);
        width: 400px;
        transition: transform 0.3s ease-in-out;
        border: 2px solid #d4af37;

        &:hover {
          transform: translateY(-8px);
        }
      }

      h1 {
        text-align: center;
        font-size: 36px;
        color: #d4af37;
        margin-bottom: 20px;
      }

      label {
        font-weight: 600;
        font-size: 18px;
        color: #fff;
        display: block;
        margin: 10px 0 5px;
      }

      select,
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #d4af37;
        border-radius: 10px;
        font-size: 16px;
        background-color: #2b2b2b;
        color: #fff;
      }

      select:focus,
      input:focus {
        border-color: #d4af37;
        outline: none;
      }
      input {
        background-color: #2b2b2b;
        font-weight: bold;
        color: #d4af37;
        width: 94%;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #d4af37;
        color: #121212;
        border: none;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        margin-top: 15px;
      }

      button:hover {
        background-color: #b38b27;
      }

      button:active {
        background-color: #d4af37;
        transform: translateY(2px);
      }

      #result {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: #d4af37;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>ðŸ’° Currency Converter</h1>
      <label for="fromcountry">From</label>
      <select name="fromcountry" id="fromcountry"></select>

      <label for="tocountry">To</label>
      <select name="tocountry" id="tocountry"></select>

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount..." />

      <label for="result">Result</label>
      <input type="text" name="result" id="result" readonly class="result" />

      <button id="buttons">Convert</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let convert = document.getElementById("buttons");
        convert.addEventListener("click", convertcurrency);

        function buildlist() {
          let list;
          return fetch(
            "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies.json"
          )
            .then((res) => res.json())
            .then((data) => {
              list = data;

              let fromcountry = document.getElementById("fromcountry");
              let tocountry = document.getElementById("tocountry");

              for (let i in list) {
                let fromoption = document.createElement("option");
                fromoption.id = `${i}_from`;
                fromoption.value = i;
                fromoption.textContent = list[i];
                fromcountry.append(fromoption);

                let tooption = document.createElement("option");
                tooption.id = `${i}_to`;
                tooption.textContent = list[i];
                tooption.value = i;
                tocountry.append(tooption);
              }
            });
        }

        let currencyInfo;

        function loadCurrencyValues() {
          fetch(
            "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/eur.json"
          )
            .then((res) => res.json())
            .then((data) => (currencyInfo = data));
        }

        loadCurrencyValues();
        buildlist();

        function convertcurrency() {
          let fromcountry = document.getElementById("fromcountry").value;
          let tocountry = document.getElementById("tocountry").value;
          let amounttoconvert = document.getElementById("amount").value;
          let result = document.getElementById("result");

          if (fromcountry && tocountry) {
            let { eur } = currencyInfo;
            let convertedamount = eur[tocountry] / eur[fromcountry];
            result.value =
              (amounttoconvert * convertedamount).toFixed(2) + ` ${tocountry}`;

            if (result.value === (0).toFixed(2) + ` ${tocountry}`) {
              result.value = "";
              alert("Enter valid values.");
            }
          }
        }
      });
    </script>
  </body>
</html>
